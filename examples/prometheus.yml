# Prometheus configuration for Contex
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'contex-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Contex service
  - job_name: 'contex'
    static_configs:
      - targets: ['contex:8001']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
