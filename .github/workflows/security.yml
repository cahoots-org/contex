name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Python Static Analysis with Bandit
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit scan
        run: |
          bandit -r src/ -f json -o bandit-results.json --exit-zero
          bandit -r src/ -f txt -o bandit-results.txt --exit-zero

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: |
            bandit-results.json
            bandit-results.txt

      - name: Display Bandit results
        run: cat bandit-results.txt

      - name: Fail on high severity issues
        run: |
          # Check for high severity issues (severity >= HIGH, confidence >= MEDIUM)
          HIGH_COUNT=$(bandit -r src/ -f json 2>/dev/null | python3 -c "import sys, json; data=json.load(sys.stdin); print(len([r for r in data.get('results', []) if r['issue_severity'] == 'HIGH' and r['issue_confidence'] in ['HIGH', 'MEDIUM']]))")
          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "::error::Found $HIGH_COUNT high severity security issues!"
            bandit -r src/ -ll -ii
            exit 1
          fi
          echo "No high severity issues found"

  # Container Image Scanning with Trivy
  trivy:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: contex:scan
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'contex:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy and output table
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'contex:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          exit-code: '0'

      - name: Fail on critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'contex:scan'
          format: 'table'
          severity: 'CRITICAL'
          vuln-type: 'os,library'
          exit-code: '1'
          ignore-unfixed: true

  # Filesystem scanning for secrets and misconfigurations
  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scanner (secrets)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          scanners: 'secret'
          exit-code: '1'

      - name: Run Trivy filesystem scanner (config)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          scanners: 'misconfig'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # Dependency vulnerability scanning
  pip-audit:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pip-audit
        run: |
          pip-audit --output pip-audit-results.json --format json --progress-spinner off || true
          pip-audit --format columns

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-results
          path: pip-audit-results.json

      - name: Check for critical vulnerabilities
        run: |
          # Parse results and fail on critical vulnerabilities
          if pip-audit --format json | python3 -c "import sys, json; data=json.load(sys.stdin); sys.exit(1 if any(v.get('fix_versions') for v in data) else 0)" 2>/dev/null; then
            echo "No fixable vulnerabilities found"
          else
            echo "::warning::Some vulnerabilities have fixes available"
          fi

  # SAST with Semgrep
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep ci --sarif --output=semgrep-results.sarif || true
        env:
          SEMGREP_RULES: >-
            p/python
            p/security-audit
            p/secrets
            p/owasp-top-ten

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'semgrep-results.sarif'

  # Security summary report
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [bandit, trivy, trivy-fs, pip-audit, semgrep]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Scan | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY

          # Check job statuses
          echo "| Bandit (Python SAST) | ${{ needs.bandit.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy (Container) | ${{ needs.trivy.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy (Filesystem) | ${{ needs.trivy-fs.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| pip-audit (Dependencies) | ${{ needs.pip-audit.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep (SAST) | ${{ needs.semgrep.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See the Security tab for detailed findings." >> $GITHUB_STEP_SUMMARY
