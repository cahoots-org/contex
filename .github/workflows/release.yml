name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.1) - leave empty to auto-bump patch'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  determine-version:
    name: Determine Release Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Calculate version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          if [ -n "${{ inputs.version }}" ]; then
            # User provided version
            VERSION="${{ inputs.version }}"
          else
            # Auto-bump patch version
            LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -1)
            if [ -z "$LATEST_TAG" ]; then
              VERSION="0.1.0"
            else
              # Extract version and bump patch
              LATEST_VERSION=${LATEST_TAG#v}
              IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
              PATCH=$((PATCH + 1))
              VERSION="$MAJOR.$MINOR.$PATCH"
            fi
            echo "Auto-bumped version to $VERSION"
          fi
        else
          # Tag push
          VERSION="${GITHUB_REF#refs/tags/v}"
        fi

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
        echo "Releasing version: $VERSION"

  test:
    name: Run Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ankane/pgvector:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: contex_test
          POSTGRES_USER: contex
          POSTGRES_PASSWORD: contex_password
        options: >-
          --health-cmd "pg_isready -U contex -d contex_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U contex; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Setup pgvector extension
      env:
        PGPASSWORD: contex_password
      run: |
        psql -h localhost -U contex -d contex_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

    - name: Run pytest
      env:
        DATABASE_URL: postgresql+asyncpg://contex:contex_password@localhost:5432/contex_test
        REDIS_URL: redis://localhost:6379
      run: |
        pytest tests/ -v --tb=short

  publish-sdk:
    name: Publish Python SDK to PyPI
    needs: [determine-version, test]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Update SDK version in pyproject.toml
      working-directory: sdk/python
      run: |
        VERSION="${{ needs.determine-version.outputs.version }}"
        sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
        cat pyproject.toml | grep version

    - name: Build Python package
      working-directory: sdk/python
      run: python -m build

    - name: Verify package
      working-directory: sdk/python
      run: python -m twine check dist/*

    - name: Publish to TestPyPI (optional)
      working-directory: sdk/python
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: python -m twine upload --repository testpypi dist/* --skip-existing
      continue-on-error: true

    - name: Publish to PyPI
      working-directory: sdk/python
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: python -m twine upload dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-sdk
        path: sdk/python/dist/*

  build-docker:
    name: Build and Push Docker Images
    needs: [determine-version, test]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push to GHCR
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ needs.determine-version.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    needs: [determine-version, test, publish-sdk, build-docker]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Download SDK artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-sdk
        path: dist

    - name: Create or update git tag
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -f ${{ needs.determine-version.outputs.tag }} -m "Release ${{ needs.determine-version.outputs.version }}"
        git push -f origin ${{ needs.determine-version.outputs.tag }}

    - name: Generate release notes
      run: |
        cat > release_notes.md << 'EOF'
        ## Contex ${{ needs.determine-version.outputs.version }}

        ### ðŸ Python SDK

        Install via pip:
        ```bash
        pip install contex-python==${{ needs.determine-version.outputs.version }}
        ```

        **PyPI**: https://pypi.org/project/contex-python/${{ needs.determine-version.outputs.version }}/

        ### ðŸ³ Docker Images

        Pull from GitHub Container Registry:
        ```bash
        docker pull ghcr.io/${{ github.repository }}:${{ needs.determine-version.outputs.version }}
        ```

        Or use the latest tag:
        ```bash
        docker pull ghcr.io/${{ github.repository }}:latest
        ```

        ### ðŸ“ Changes

        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.determine-version.outputs.tag }}
        name: v${{ needs.determine-version.outputs.version }}
        body_path: release_notes.md
        files: dist/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
