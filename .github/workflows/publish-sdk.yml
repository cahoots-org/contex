name: Publish Python SDK

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.2.0

jobs:
  publish:
    name: Build and publish Python SDK to PyPI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Verify version matches
      working-directory: sdk/python
      run: |
        PACKAGE_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        if [ "$PACKAGE_VERSION" != "${{ steps.get_version.outputs.VERSION }}" ]; then
          echo "Error: Tag version (${{ steps.get_version.outputs.VERSION }}) doesn't match package version ($PACKAGE_VERSION)"
          exit 1
        fi
    
    - name: Build package
      working-directory: sdk/python
      run: python -m build
    
    - name: Check package
      working-directory: sdk/python
      run: python -m twine check dist/*
    
    - name: Publish to TestPyPI
      working-directory: sdk/python
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: python -m twine upload --repository testpypi dist/* --skip-existing
      continue-on-error: true
    
    - name: Publish to PyPI
      working-directory: sdk/python
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: python -m twine upload dist/*
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: sdk/python/dist/*
        generate_release_notes: true
        body: |
          ## Contex Python SDK ${{ steps.get_version.outputs.VERSION }}
          
          Install with:
          ```bash
          pip install contex-python==${{ steps.get_version.outputs.VERSION }}
          ```
          
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/sdk/python/CHANGELOG.md) for details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
