# Default values for contex.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/cahoots-org/contex
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8001"
  prometheus.io/path: "/api/v1/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 8001

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: contex.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: contex-tls
      hosts:
        - contex.example.com

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Contex configuration
contex:
  redis:
    # Mode: 'standalone' or 'sentinel'
    mode: "standalone"

    # Standalone Redis Configuration
    url: "redis://redis:6379"
    maxConnections: 50
    socketTimeout: 5
    socketConnectTimeout: 5
    socketKeepalive: true
    retryOnTimeout: true
    healthCheckInterval: 30

    # Sentinel Configuration (used when mode=sentinel)
    sentinel:
      enabled: false
      # Comma-separated list of Sentinel hosts (e.g., "sentinel-0:26379,sentinel-1:26379,sentinel-2:26379")
      hosts: ""
      # Master name (e.g., "mymaster")
      master: "mymaster"
      # Optional password for Sentinel
      password: ""
      # Redis database number
      db: 0

    # Redis password (used in both standalone and Sentinel modes)
    password: ""
  opensearch:
    url: "http://opensearch:9200"
  security:
    apiKeySalt: ""  # REQUIRED: Set this via --set or secrets
    rateLimitEnabled: true
    rateLimitRequests: 100
    corsOrigins: "*"
  similarity:
    threshold: 0.5
    maxMatches: 10
    maxContextSize: 51200
  hybridSearch:
    enabled: true
    rrfK: 60
    vectorBoost: 1.0
  logging:
    level: INFO
    json: true
  tracing:
    enabled: false
    endpoint: ""

# Redis dependency
# For high availability, use architecture: replication with sentinel: enabled: true
redis:
  enabled: true
  # architecture: standalone or replication (for Sentinel)
  architecture: standalone
  auth:
    enabled: false
    # password: ""  # Set this if auth is enabled
  master:
    persistence:
      enabled: true
      size: 8Gi
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
  # Replica configuration (for Sentinel mode)
  replica:
    replicaCount: 2
    persistence:
      enabled: true
      size: 8Gi
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
  # Sentinel configuration (for high availability)
  sentinel:
    enabled: false
    # Set to true for HA, requires architecture: replication
    quorum: 2
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

# Prometheus ServiceMonitor
serviceMonitor:
  enabled: true
  interval: 15s
  scrapeTimeout: 10s

# Health check probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30

# OpenSearch dependency (optional)
opensearch:
  enabled: true
  singleNode: true
  persistence:
    enabled: true
    size: 10Gi
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
