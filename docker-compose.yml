services:
  redis:
    image: redis:7-alpine
    container_name: contex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  contex:
    build: .
    container_name: contex-app
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379
      - SIMILARITY_THRESHOLD=0.5
      - MAX_MATCHES=10
      - MAX_CONTEXT_SIZE=51200
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2GB
          cpus: '2.0'
        reservations:
          memory: 1GB
          cpus: '1.0'

volumes:
  redis-data:
    driver: local
