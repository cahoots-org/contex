services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: contex-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=contex
      - POSTGRES_USER=contex
      - POSTGRES_PASSWORD=contex_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contex -d contex"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: contex-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: contex-opensearch
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_INSTALL_DEMO_CONFIG=true
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  contex:
    build:
      context: .
      platforms:
        - linux/amd64
    container_name: contex-app
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://contex:contex_password@postgres:5432/contex
      - REDIS_URL=redis://redis:6379
      - OPENSEARCH_URL=http://opensearch:9200
      - SIMILARITY_THRESHOLD=0.5
      - MAX_MATCHES=10
      - MAX_CONTEXT_SIZE=51200
      - HYBRID_SEARCH_ENABLED=true
      - KEYWORD_THRESHOLD=1.0
      - VECTOR_THRESHOLD=0.75
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2GB
          cpus: '2.0'
        reservations:
          memory: 1GB
          cpus: '1.0'

volumes:
  postgres-data:
    driver: local
  opensearch-data:
    driver: local
